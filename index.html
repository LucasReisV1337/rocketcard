<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sofrimento</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-content">
          <p>Compartilhe seu #rocketcard</p>

          <div class="card" id="card">
            <div class="header">
              <div class="image-border">
                <img
                  src="./assets/logo.svg"
                  alt="Logo da Rocketseat"
                  title="Logo da Rocketseat"
                />
              </div>
              <a
                href="https://github.com/LucasReisV1337"
                id="user-github"
                target="_blank"
                >LucasReisV1337</a
              >
            </div>

            <div class="main">
              <img
                src="./assets/imgs.png"
                class="user-image"
               
              />

              <div class="stats">
                <div class="stat">
                  <img
                    src="./assets/followers.svg"
                  
                  />
                  <p id="followers">0 Seguidores</p>
                </div>

                <div class="stat">
                  <img
                    src="./assets/following.svg"
                  />
                  <p id="following"></p>
                </div>

                <div class="stat">
                  <img
                    src="./assets/repository.svg"
          
                  />
                  <p id="repos"></p>
                </div>

                <div class="stat">
                  <img
                    src="./assets/company.svg"
                  />
                  <p id="company"></p>
                </div>

                <div class="stat">
                  <img
                    src="./assets/location.svg"
                  />
                  <p id="location"></p>
                </div>
              </div>
            </div>

            <div class="footer">
              <img
                src="./assets/logo.svg"
              />

              <p>ROCKETCARD</p>
            </div>
          </div>
        </div>

        <div class="right-content">
          <p>Customizar Rocketcard</p>

          <button type="button" onclick="ChangeBorderColor()">
            Gerar Background
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
